<h3>Todo List</h3>

@if (!todoItems().length) {
    <p>Loading...</p>
}

<form>
    <label>Filter Todos</label>
    <input placeholder="Search todos" name="searchTerm" [(ngModel)]="searchTerm" />
</form>

<ul class="todos">
    @for (todo of todoItems() | filterTodos : searchTerm(); track todo.id) {
       <app-todo-item 
        [todo]="todo"
        (todoToggled)="updateTodoItem($event)"
        >
        </app-todo-item>
    }
</ul>
